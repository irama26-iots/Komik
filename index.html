<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Galeri Komik</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border: 2px solid #ddd;
      border-radius: 10px;
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.05);
      border-color: #888;
    }
  </style>
</head>
<body>
  <h1>Galeri Komik</h1>
  <div class="gallery">
    <img src="https://cdn.jsdelivr.net/gh/irama26-iots/Komik/20250618_195933.gif" alt="">
    <img src="https://cdn.jsdelivr.net/gh/irama26-iots/Komik/20250623_223825.gif" alt="">
    <img src="https://cdn.jsdelivr.net/gh/irama26-iots/Komik/20250622_223907.gif" alt="">
    <img src="https://cdn.jsdelivr.net/gh/irama26-iots/Komik/sonic-boom-knuckles.gif" alt="">
    <img src="https://cdn.jsdelivr.net/gh/irama26-iots/Komik/20250621_072539.gif" alt="">
    <img src="https://cdn.jsdelivr.net/gh/irama26-iots/Komik/shion-cooking-cooking%20(1).gif" alt="">
    <img src="https://cdn.jsdelivr.net/gh/irama26-iots/Komik/shrek-smirk-shrek-sus%20(2).gif" alt="">
    <img src="https://cdn.jsdelivr.net/gh/irama26-iots/Komik/20250623_075757.gif" alt="">
    <!-- Tambahkan <img> baru di sini jika ada file baru -->
  </div>
</body>
</html>
